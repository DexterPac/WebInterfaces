<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieDisplay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<!--Page Header-->
<h1 style="text-align: center; color: navy">Movie Display</h1>

<!--input form to add movies-->
<form id="addthemovie" onsubmit="AddMovie(event);">
    <label for="Movietext">Enter Movie Title:</label> <!--label for the form-->
    <input type="text" id="Movietext" name="Movietext" placeholder="Movie Title">
    <button type="submit">Add Movie</button>
</form>

<!--List reset button-->
<div id = "rightcolumn">
    Movies:
    <div id="MovieList"></div>
</div>

<button onclick="ClearList();">Clear List</button>


</body>
</html>

<script src="MovieCode.js"></script>
