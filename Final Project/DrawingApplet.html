<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawingApplet</title>
    <link rel="stylesheet" href="DrawingAppletStyle.css">
</head>
<body>
    
    <div id="centerbox" class="changecolor3">
        <div id="topwindowpanel" class="changecolor2" style="width:100%; height:5%; background-color:rgb(221, 221, 221); top:0; left:0; position:absolute;">  
            <img src="./smushednetbeanslogo.png" style=" width:3%;height:80%;object-fit:contain; top:10%; bottom:10%;position:absolute;">
            <div id="toolbar" style="width:100%;position:relative; text-align:center; top:0;">
                <label for="stroke" class="normaltextcolor">Stroke</label>
                <input id="stroke" name='stroke' type="color">
                <label for="lineWidth" class="normaltextcolor">Line Width</label>
                <input id="lineWidth" name='lineWidth' type="number" value="5">
                <button id="clear">Clear</button>
                <button class="btn" onClick="downloadImage();">Download</button>
                <input type="file" id="imageInput" accept="image/*" onClick="handleImage();" class="normaltextcolor">
            </div>
        </div>
        
        <div id="mainwindow" class="changecolor4" style="width:100%; height:95%; top: 5%; background-color:rgb(148, 148, 148);position:absolute;">
            <canvas id="drawing-board"></canvas>
        </div>
    </div>
    <div id="leftbar" class="changecolor3">
        <div id="leftscrollbar" class="changecolor2"></div>

        <div class="sideoptions">
            <div style ="width:10%; height:80%; min-height:20px; position:absolute; text-align:center; left:0; margin:2%;">
                <img src="./CoffeeCup.png" id="image1" style="width:100%; height:100%; object-fit:contain;">
            </div>
    
            <form action="Index.html" id="homepage" class="leftbarlinks">
                <input type="submit" value="About_Me.java" id="homepageinput" class="leftbarlinksinputs changecolor3 normaltextcolor">
            </form>
        </div>
        
        <!--------------------------->
        <div class="sideoptions">
            <div style ="width:10%; height:80%; min-height:20px; position:absolute; text-align:center; left:0; margin:2%;">
                <img src="./CoffeeCup.png" id="image1" style="width:100%; height:100%; object-fit:contain;">
            </div>
    
            <form action="PersonalProjects.html" id="minorpersonalProjects" class="leftbarlinks">
                <input type="submit" value="Personal_Projects.java" id="minorpersonalProjectsinput" class="leftbarlinksinputs changecolor3 normaltextcolor">
            </form>
        </div>

        <!--------------------------->
        <div class="sideoptions">
            <div style ="width:10%; height:80%; min-height:20px; position:absolute; text-align:center; left:0; margin:2%;">
                <img src="./CoffeeCup.png" id="image1" style="width:100%; height:100%; object-fit:contain;">
            </div>
    
            <form action="DrawingApplet.html" class="leftbarlinks">
                <input type="submit" value="Drawing_Applet.java" class="leftbarlinksinputs changecolor3 normaltextcolor">
            </form>
        </div>
        
    </div>
    <!--<div id="rightbar"></div>-->
    <div id="topbar" class="changecolor1">
        
        <div id="toptopbar" class="changecolor1">
            <img src="./netbeansui.png" id="image2" style="width:100%; height:100%; object-fit:contain;">
            <button id="themebutton" class="btn" onClick="ChangeTheme();" style="position:absolute; width:100%; height:100%;"></button>
        </div>

        <div id="formlinks">
            <form action="Index.html" id="keyhomepage" class="topbarkeytabs">
                <input type="submit" value="About_Me.java" id="keyhomepageinput" class="topbarkeytabsinputs normaltextcolor">
            </form>
            <!--------------------------->
            <form action="PersonalProjects.html" id="keypersonalProjects" class="topbarkeytabs">
                <input type="submit" value="Personal_Projects.java" id="keypersonalProjectsinput" class="topbarkeytabsinputs normaltextcolor">
            </form>
            <!--------------------------->
            <form action="DrawingApplet.html" class="topbarkeytabs">
                <input type="submit" value="Drawing_Applet.java" class="topbarkeytabsinputs normaltextcolor">
            </form>
        </div>
    </div>

    <div id="bottombar" class="changecolor3">
        <div id="footertopbar" class="changecolor2"></div>
        <div id="footertopbarbox" class="changecolor3">
            <p id="GameName" class="normaltextcolor">Output:</p>
        </div>

        <footer id="theinformationfooter">
            <p id="p1" class="normaltextcolor">If you are experiencing issues with line drawing not matching mouse position, it is likely due to a change in
            window resolution. Please refresh the page. (Note that this will also clear your drawing!)
            </p>
            <p id="footertext">BUILD SUCCESSFUL</p>
        </footer>

    </div>


</body>
</html>

<script src="themechanger.js"></script>
<script src="DrawingAppletCode.js"></script>
