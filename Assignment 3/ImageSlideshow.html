<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="./style.css" link> <!--link to stylesheet-->
</head>
<body>

    <div>
        <h1 class="headers">Welcome to my Donkey Kong slideshow!</h1>
        <br>
        <br>
        <h2 class="headers">Pease use the arrows to advance</h2>
        
        <div class = "centerthings">
        
            <img src="./donkeykong1.jpg" id="image1">
        
        </div>
        
        <footer id="thefooter">
            <a id="backslide" href="#">&lt;&lt; Previous Slide</a>
            <a id="nextslide" href="#">Next Slide &gt;&gt;</a>
        </footer>
    </div>


    
</body>
</html>


<script>

    document.addEventListener('DOMContentLoaded', initLinks);

    var daimages = ["./donkeykong1.jpg","./donkeykong2.jpg","./donkeykong3.jpg","./donkeykong4.png"];
    var currentimage = 0;

    function initLinks() {
        document.getElementById("backslide").addEventListener("click",LoadPrevious);
        document.getElementById("nextslide").addEventListener("click",LoadNext);

        function LoadPrevious(event) {
            event.preventDefault();

            if(currentimage > 0)
            {
                currentimage -= 1;
            }
            document.getElementById("image1").src = daimages[currentimage];
        }

        function LoadNext(event) {
            event.preventDefault();

            if(currentimage < daimages.length-1)
            {
                currentimage += 1;
            }
            document.getElementById("image1").src = daimages[currentimage];
        }
    }
</script>
